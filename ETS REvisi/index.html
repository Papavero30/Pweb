<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <!-- Grid 1: Left corner -->
            <div class="col-md-3">
                <div class="image-container">
                    <a href="https://www.antaranews.com" target="_blank">
                        <img src="https://www.antaranews.com/img/antaranews.com.png" alt="ANTARA News" class="img-fluid">
                    </a>
                </div>
            </div>

            <!-- Grid 2: Middle -->
            <div class="col-md-6 text-center">
                <h1 class="headline-title">Politik - ANTARA News</h1>
            </div>

            <!-- Grid 3: Right corner -->
            <div class="col-md-3 text-end">
                <p class="headline-description">Berita Terkini dan Terpercaya Indonesia</p>
            </div>
        </div>

        <!-- Card Container -->
        <div class="card-container row">
            <!-- JavaScript will populate cards here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
